<!DOCTYPE html>
<html>

<head>
  <title>To-do List</title>
  <link rel="stylesheet" type="text/css" href="todo_list.css">
</head>

<body>
  <div class="outside">
    <h2 class="head">To-do List</h2>
    <p class="intro">Simple to-do list with filter functions by diff status</p>
    <div class="enter">
      <input class="inputText" id="userInput" type="text">
      <input class="addBtn" type="button" value="Add" onclick="addList()">
      <ol id="list"></ol>
    </div>
    <div class="category">
      <input class="buttons" type="button" value="All" onclick="listAll()">
      <input class="buttons" type="button" value="Active" onclick="listActive()">
      <input class="buttons" type="button" value="Complete" onclick="listComplete()">
      <input class="buttons" type="button" value="Clear" onclick="clearAllandStorage()">
    </div>
  </div>
</body>
<script type="text/javascript" src="todo_list.js"></script>
</html>
